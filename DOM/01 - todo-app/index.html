<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/lib/fontawesome.min.css">
    <title>Todo App</title>
</head>

<body class="container text-sm md:text-base overflow-x-hidden px-5 md:px-0 items-center grid bg-[#002339]">
    <div class="w-full md:w-1/2 mt-10 space-y-10 mx-auto">
        <p class="text-xl md:text-3xl text-center font-bold py-3 md:py-5 bg-white   rounded-md">Todo App</p>
        <form onsubmit="addItem()" action="#" class="bg-white py-3 px-5 rounded-md">
            <p class="text-xl">Add your task</p>
            <div class="flex items-center gap-5 mt-5">
                <input type="text" placeholder="Enter text here"
                    class="flex-1 border-b-2 border-neutral-400 p-1 focus:outline-none">
                <button type="submit" class="bg-red-500 px-10 py-1 rounded-sm text-white">Add</button>
            </div>
        </form>
        <div class="bg-white py-3 px-5 rounded-md">
            <p class="text-center font-semibold">Your Todo Lists</p>
            <ul class="mt-5 space-y-2" id="todoList">
                <li class="text-center default">
                    List is empty.
                </li>
            </ul>
        </div>
    </div>

    <script src="../assets/lib/fontawesome.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
