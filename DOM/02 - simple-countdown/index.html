<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Simple Counter</title>
</head>

<body class="h-screen bg-[#1E1B1C] flex flex-col space-y-3 justify-center items-center text-white">
    <p class="text-3xl font-medium">USECOUNTDOWN</p>
    <p id="time" class="text-white text-8xl font-bold"></p>
    <div class="flex items-center justify-center gap-2 btn-container">
        <button data-time="5" class="bg-neutral-800 hover:bg-neutral-700 active:bg-green-900 transition px-3 py-1 rounded-sm">+5s</button>
        <button data-time="10" class="bg-neutral-800 hover:bg-neutral-700 active:bg-green-900 transition px-3 py-1 rounded-sm">+10s</button>
        <button data-time="15" class="bg-neutral-800 hover:bg-neutral-700 active:bg-green-900 transition px-3 py-1 rounded-sm">+15s</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
